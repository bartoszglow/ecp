<template name="App_tournament">
  {{#if isOwnTournament tournament}}
    <h1 class="text-center" style="margin-bottom: 30px">Edit your tournament</h1>
    {{> tournamentsForm tournament}}
  {{else}}
    {{> tournamentsInfo tournament}}
    {{> tournamentsPlayers tournament}}
  {{/if}}

  {{#if isTournamentQueued tournament}}
    {{> countdown date=tournament.startingDate timezone=tournament.startingTimezone title="Tournament starts in:" size="2" }}
  {{else}}
    {{> tournamentsRanking tournament}}
  {{/if}}
</template>
