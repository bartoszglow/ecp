<template name="tournamentsRanking">
  <h2 style="margin: 20px 0;">RANKING</h2>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Player</th>
        <th scope="col">Points</th>
        {{#unless onlyOneLevDisplayed}}<th scope="col">Played</th>{{/unless}}
        {{#if onlyOneLevDisplayed}}<th scope="col">Time</th>{{/if}}
      </tr>
    </thead>
    <tbody>
      {{#each players}}
        <tr>
          <td>{{inc @index}}</td>
          <td>{{name}}</td>
          <td>{{points}}</td>
          {{#unless onlyOneLevDisplayed}}<td>{{played}}</td>{{/unless}}
          {{#if onlyOneLevDisplayed}}<td>{{time}}</td>{{/if}}
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
