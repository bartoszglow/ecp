<template name="countdown">
  <div class="ect__countdown size-{{size}}">
    <div class="ect__countdown-container">
      {{#if title}}<h2 class="ect__coundown-title">{{title}}</h2>{{/if}}
      <h2 class="ect__coundown-countdown">{{countdown}}</h2>
      <h2 class="ect__coundown-date">{{releaseDate}}</h2>
    </div>
  </div>
</template>
