<template name="tournamentsInfo">
    <div class="jumbotron">
        <h1 class="display-4">{{title}}</h1>
        <hr class="my-4">
        <p class="lead">{{description}}</p>
        <hr class="my-4">
        <p class="lead">Status: {{status}}</p>
        <hr class="my-4">
        {{#each battles}}
          {{#with getBattle this}}
            <button class="btn btn-primary {{#if battleFinished this}} btn-success {{/if}} {{#if battleInProgress this}} btn-warning {{/if}} {{#if isBattleActive _id}} active {{/if}} choose-battle" data-battle-id="{{_id}}">{{levelName}}</button>
          {{/with}}
        {{/each}}
    </div>
</template>
